<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Products</title>
</head>
<body>
<div class="container jumbotron" th:if="${not#lists.isEmpty(parts)}">
    <table class="table table-striped table-bordered caption-top">
        <caption>Parts</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nickname</th>
            <th>Actual Name</th>
            <th>Part Number</th>
            <th>Vendor Id</th>
            <th>Cost</th>
            <th>Price</th>
            <th>Unit Of Measure</th>
            <th>Created</th>
            <th>Last Modified</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="part : ${parts}">
            <td th:text="${part.id}"></td>
            <td th:text="${part.nickname}"></td>
            <td th:text="${part.actualName}"></td>
            <td th:text="${part.partNumber}"></td>
            <td th:text="${part.vendorId}"></td>
            <td th:text="${part.cost}"></td>
            <td th:text="${part.price}"></td>
            <td th:text="${part.unitOfMeasure}"></td>
            <td th:text="${part.createdDatetime}"></td>
            <td th:text="${part.modifiedDatetime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
